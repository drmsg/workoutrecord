<!DOCTYPE html>
<html>

<body>
  <h1>Workout Tracker</h1>

  <div class="container">
    <div class="form-row">
      <label class="inputlabel" for="datepicker">Date:</label>
      <input class='input' type="text" id="datepicker" name="datepicker" onchange="changeDate()">
    </div>
    <div class="form-row">
      <label class="inputlabel">Body Part:</label>
      <select class='input' id="bodypart"></select>
    </div>
    <div class="form-row">
      <label class="inputlabel">Exercise:</label>
      <select class='input' id="exercise"></select>
    </div>
    <div class="form-row">
      <label class="inputlabel">Weight:</label>
      <input class='input' id="weight" type="number" placeholder="">
    </div>
    <div class="form-row">
      <label class="inputlabel">Reps:</label>
      <input class='input' id="reps" type="number" placeholder="">
    </div>
    <button onclick="addExercise()">Submit</button>
  </div>


  <section>

  <label for="datepicker">Date:
    <input type="text" id="datepicker" name="datepicker" onchange="changeDate()">
  </label>
  
  <!-- <button onclick="changeDate()">Submit</button> -->
  <br>
  <br>

  <!-- 날짜 선택 버튼 만들기 -->

  <label>Body Part:
      <select id="bodypart"></select>
  </label><br>
  <label>Exercise:
      <select id="exercise"></select>
  </label><br>
  <label>Input Weight:

  </label><br>
  <label>Input Reps:

      <thead>

            <th>Date</th>
            <th>Body Part</th>

            <th>Weight</th>
            <th>Reps</th>
            <th>Delete</th>
          </tr>
      </thead>
      <tbody id="tableBody" align="center"></tbody>
  </table>
